<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Calc</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
		<section>
			<table>
				<thead>
					<tr>
						<td colspan="4">My Calc</td>
					</tr>
				</thead>
				<tfoot>
				</tfoot>
				<tbody>
					<tr>
						<td class="output" colspan="3"><p id="output"></p></td>
						<td><button onclick=updateOutput("Clear")>C</button></td>
					</tr>
					<tr>
						<td><button onclick=updateOutput("7")>7</button></td>
						<td><button onclick=updateOutput("8")>8</button></td>
						<td><button onclick=updateOutput("9")>9</button></td>
						<td><button id="/" onclick=updateOutput("/") >/</button></td>
					</tr>
					<tr>
						<td><button onclick=updateOutput("4")>4</button></td>
						<td><button onclick=updateOutput("5")>5</button></td>
						<td><button onclick=updateOutput("6")>6</button></td>
						<td><button id="*" onclick=updateOutput("*") >*</button></td>
					</tr>
					<tr>
						<td><button onclick=updateOutput("1")>1</button></td>
						<td><button onclick=updateOutput("2")>2</button></td>
						<td><button onclick=updateOutput("3")>3</button></td>
						<td><button id="-" onclick=updateOutput("-") >-</button></td>
					</tr>
					<tr>
						<td><button onclick=updateOutput("0")>0</button></td>
						<td><button onclick=updateOutput(".")>.</button></td>
						<td><button id="+" onclick=updateOutput("+") >+</button></td>
						<td><button onclick=updateOutput("=")>=</button></td>
					</tr>
				</tbody>
			</table>
		</section>
		<section id="l">
			<h3>Ledger</h3>
		</section>
	<script src="js/calc.js"></script>
	</body>
</html>
